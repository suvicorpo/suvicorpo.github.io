<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@700&display=swap" rel="stylesheet">

  <style>
    /* ===== Variables / Theme ===== */
    :root{
      --bg:#0f1117;
      --panel:#141823;
      --panel-2:#1c2130;
      --text:#e8e8e8;
      --muted:#9aa1b2;
      --accent:#6a5cff;
      --accent-2:#5048e5;
      --card:#0f121b;
      --radius:18px;
      --shadow:0 18px 50px rgba(0,0,0,.6);
      --container:1400px;
    }

    /* ===== Reset ===== */
    *,*::before,*::after{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background:var(--bg); color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }
    a{color:inherit;text-decoration:none}
    img{display:block;max-width:100%}
    button{font:inherit}

    /* ===== Navbar ===== */
    .navbar{
      position:sticky; top:0; z-index:50;
      display:flex; align-items:center; justify-content:space-between;
      padding:14px 28px; background:linear-gradient(180deg,#0f1119,rgba(15,17,25,.65));
      border-bottom:1px solid #1f2433; backdrop-filter:saturate(1.2) blur(6px);
    }
    .nav-left{display:flex;align-items:center;gap:18px}
    .logo img{height:42px;width:auto}
    .nav-links{display:flex;gap:18px;list-style:none;margin:0;padding:0}
    .nav-links a{padding:8px 12px;border-radius:12px;color:#cfd3df}
    .nav-links a:hover{background:#191f2e;color:#fff}

    .nav-right{display:flex;align-items:center;gap:12px}
    .search{
      display:flex; align-items:center; gap:8px;
      background:#151a28; border:1px solid #22283a; padding:10px 12px; border-radius:12px; width:320px;
    }
    .search input{
      background:transparent; border:none; outline:none; color:var(--text); width:100%;
    }
    .btn{
      background:var(--accent); color:#0c0f16; border:none; padding:10px 14px; border-radius:12px; font-weight:700; cursor:pointer;
      transition:.2s transform,.2s box-shadow,.2s background;
    }
    .btn:hover{transform:translateY(-1px); background:var(--accent-2); box-shadow:0 10px 24px rgba(80,72,229,.35)}
    .btn.ghost{background:transparent;border:1px solid #2a3146;color:#d7dbeb}
    .btn.ghost:hover{background:#191f2e}

    /* ===== Page Structure ===== */
    .container{max-width:var(--container); margin:0 auto; padding:0 28px}

    /* ===== Hero ===== */
    .hero{
      position:relative; aspect-ratio: 16 / 7; min-height:380px; max-height:65vh; overflow:hidden; border-radius:24px;
      background:#0b0e14; box-shadow:var(--shadow); margin:24px auto;
    }
    .hero-bg{
      position:absolute; inset:0; background-position:center; background-size:cover; filter:brightness(.6) saturate(1.1);
      transform:scale(1.02);
    }
    .hero-grad{
      position:absolute; inset:0; background:linear-gradient(90deg,rgba(11,14,20,0.85) 0%, rgba(11,14,20,0.35) 60%, rgba(11,14,20,0.0) 100%);
    }
    .hero-content{
      position:absolute; left:32px; bottom:32px; right:32px; display:flex; gap:20px; align-items:flex-end;
    }
    .hero-poster{
      width:220px; aspect-ratio:2/3; border-radius:18px; overflow:hidden; box-shadow:0 18px 40px rgba(0,0,0,.5); display:none;
    }
    .hero-text{max-width:720px}
    .hero-title{font-family:Poppins,Inter,sans-serif; font-size: clamp(28px,3.8vw,48px); margin:0 0 6px; letter-spacing:.02em}
    .hero-meta{color:var(--muted); font-weight:600; margin-bottom:12px}
    .hero-actions{display:flex; gap:12px; flex-wrap:wrap}

    @media (min-width: 960px){
      .hero-poster{display:block}
    }

    /* ===== Rows / Carousels ===== */
    .row{margin:26px 0}
    .row-header{display:flex; align-items:center; justify-content:space-between; margin-bottom:12px}
    .row-title{font-weight:800; letter-spacing:.08em; text-transform:uppercase; color:#cfd3df}
    .scroller{
      display:grid; grid-auto-flow:column; grid-auto-columns: clamp(170px,18vw,240px);
      gap:16px; overflow-x:auto; overscroll-behavior-inline:contain; padding-bottom:8px;
      scrollbar-width:thin; scrollbar-color:#2a3046 transparent;
    }
    .scroller::-webkit-scrollbar{height:10px}
    .scroller::-webkit-scrollbar-thumb{background:#2a3046;border-radius:999px}
    .card{
      background:linear-gradient(180deg,#121827,#0e1420); border:1px solid #1e2436; border-radius:16px; overflow:hidden; position:relative; cursor:pointer;
      transition:.18s transform,.18s box-shadow,.18s border-color;
    }
    .card:hover{transform:translateY(-4px); box-shadow:0 16px 36px rgba(0,0,0,.55); border-color:#2b3250}
    .thumb{aspect-ratio:16/9; background:#0d1220; display:block; overflow:hidden}
    .thumb img{width:100%;height:100%;object-fit:cover}
    .card-body{padding:10px 12px 12px}
    .title{font-weight:700; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .meta{color:var(--muted); font-size:.9rem}
    .chip{position:absolute; top:10px; left:10px; background:rgba(13,17,26,.65); border:1px solid #2b3250; backdrop-filter: blur(4px); color:#cfd3df; padding:5px 8px; border-radius:999px; font-weight:700; font-size:.75rem}

    .wish{position:absolute; top:10px; right:10px; display:grid; place-items:center; width:34px; height:34px; border-radius:50%;
      background:rgba(13,17,26,.55); border:1px solid #2b3250}
    .wish.active{background:var(--accent); border-color:var(--accent)}

    /* ===== Add Item Dialog (server-path only) ===== */
    .dialog-backdrop{position:fixed; inset:0; background:rgba(0,0,0,.55); display:none; align-items:center; justify-content:center; z-index:60}
    .dialog{width:min(720px,92vw); background:var(--panel); border:1px solid #232941; border-radius:20px; box-shadow:var(--shadow); padding:18px}
    .dialog header{display:flex; align-items:center; justify-content:space-between; margin-bottom:10px}
    .dialog h3{font-family:Poppins,Inter,sans-serif; margin:0}
    .dialog .grid{display:grid; gap:14px; grid-template-columns:1fr}
    .dialog label{font-weight:700; color:#cfd3df}
    .dialog input,.dialog select,.dialog textarea{
      width:100%; padding:12px 12px; background:#121829; color:#eaeffb; border:1px solid #243051; border-radius:12px; outline:none;
    }
    .dialog textarea{min-height:120px; resize:vertical}
    .dialog footer{display:flex; gap:10px; justify-content:flex-end; margin-top:10px}

    @media (min-width: 720px){
      .dialog .grid{grid-template-columns:1fr 1fr}
      .dialog .grid .col-span-2{grid-column:1 / -1}
    }

    /* ===== Player Modal ===== */
    .player{position:fixed; inset:0; background:rgba(1,3,8,.85); display:none; align-items:center; justify-content:center; z-index:80}
    .player-inner{width:min(1200px,94vw); background:#0b0f18; border:1px solid #20263d; border-radius:18px; overflow:hidden; box-shadow:var(--shadow)}
    .player video{width:100%; height:auto; display:block; background:#000}
    .player-info{padding:14px 16px; display:flex; flex-direction:column; gap:6px}
    .player-title{font-weight:800; font-size:1.1rem}
    .player-desc{color:var(--muted)}
    .player-close{position:absolute; top:16px; right:16px}

    /* ===== Empty States ===== */
    .muted{color:var(--muted)}
    .empty{opacity:.7; padding:16px 4px}

    /* ===== Footer ===== */
    footer{padding:26px 0; border-top:1px solid #1e2436; color:#a9b0c1; margin-top:30px}
    .footer-inner{max-width:var(--container); margin:0 auto; padding:0 28px; display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap}
  </style>
</head>

    if(!item) return;
    heroTitle.textContent = item.title;
    heroMeta.textContent = `${item.category} | ${yearOrDash(item.se)} | ${yearOrDash(item.year)}`;
    heroBg.style.backgroundImage = item.poster ? `url("${item.poster}")` : 'linear-gradient(135deg,#11182a,#0c1120)';
    heroPoster.src = item.vertposter || '';
    heroPoster.alt = item.title + ' poster';
    heroPlay.onclick = () => openPlayer(item);
  }

  function card(item){
    const el = document.createElement('article');
    el.className = 'card';
    el.setAttribute('role','listitem');
    el.innerHTML = `
      <div class="thumb">
        ${item.poster ? `<img src="${item.poster}" alt="${item.title} poster" loading="lazy">` : `<div style="${makeThumb(item.title).style}">${makeThumb(item.title).text}</div>`}
      </div>
      <div class="card-body">
        <div class="title">${item.title}</div>
        <div class="meta">${yearOrDash(item.se)} | ${yearOrDash(item.year)}</div>
      </div>`;
    el.querySelector('.thumb').addEventListener('click', ()=> openPlayer(item));
    return el;
  }

  function byCategory(cat){
    const source = state.filtered ?? state.items;
    return source.filter(i => i.category === cat);
  }

  function renderRow(dest, emptyEl, list){
    dest.innerHTML = '';
    if(!list.length){ emptyEl.style.display='block'; return; }
    emptyEl.style.display='none';
    list.forEach(i => dest.appendChild(card(i)));
  }

  function render(){
    const latest = [...state.items].slice(-12).reverse();
    renderRow(rowBattle, emptyBattle, byCategory('TheBattle'));
    renderRow(rowWafront, emptyWafront, byCategory('Wafront'));
    renderRow(rowPivonian, emptyPivonian, byCategory('PivonianAcademy'));
    renderRow(rowSkirmishStudies, emptySkirmishStudies, byCategory('SkirmishStudies'));

    if(!state.featuredId && state.items.length){
      setFeatured(state.items[state.items.length-1].id);
    } else if(state.featuredId){
      setFeatured(state.featuredId);
    }
  }

  // ===== Player =====
  function openPlayer(item){
    player.style.display='flex';
    videoEl.src = item.src || '';
    videoEl.play().catch(()=>{});
    playerTitle.textContent = item.title;
    playerDesc.textContent = item.desc || `${item.category} • ${yearOrDash(item.year)}`;
  }
  function closePlayer(){
    player.style.display='none';
    videoEl.pause();
    videoEl.removeAttribute('src');
    videoEl.load();
  }
  playerClose.addEventListener('click', closePlayer);
  player.addEventListener('click', (e)=>{ if(e.target===player) closePlayer(); });
  document.addEventListener('keydown',(e)=>{
    if(player.style.display==='flex'){
      if(e.key==='Escape') closePlayer();
      if(e.code==='Space'){ e.preventDefault(); if(videoEl.paused) videoEl.play(); else videoEl.pause(); }
    }
  });

  // ===== Search =====
  searchInput.addEventListener('input', ()=>{
    const q = searchInput.value.toLowerCase().trim();
    if(!q){ state.filtered = null; render(); return; }
    const results = state.items.filter(i =>
      i.title.toLowerCase().includes(q) ||
      (i.category && i.category.toLowerCase().includes(q)) ||
      (i.desc && i.desc.toLowerCase().includes(q))
    );
    state.filtered = results;
    render();
  });


  // ===== Init =====
  (function init(){
    const saved = load(LS_KEY_LIBRARY, []);
    
    // Update localStorage if seed has changed (new items or differences)
    if(!saved.length || JSON.stringify(saved) !== JSON.stringify(seed)){
      save(LS_KEY_LIBRARY, seed);
      state.items = [...seed];
    } else {
      state.items = [...saved];
    }

    if(!state.items.length){
      heroTitle.textContent = 'Your Suvi+ Library';
      heroMeta.textContent = 'Add server-hosted short films, game trailers, and cinematics.';
    } else {
      setFeatured(state.items[state.items.length-1].id);
    }

    render();
  })();

</script>
