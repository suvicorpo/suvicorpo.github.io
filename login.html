<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ViewPoint - Login</title>
  <link rel="stylesheet" href="css/viewpoint.css">
</head>
<body>
  <main class="container">
    <p class="buffer"></p>
    <h1>Login</h1>
    <form id="loginForm">
      <input type="email" id="email" class="input-field" placeholder="Email" required>
      <input type="password" id="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>

    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="regName" class="input-field" placeholder="Full Name" required>
      <input type="email" id="regEmail" class="input-field" placeholder="Email" required>
      <input type="password" id="regPassword" class="input-field" placeholder="Password" required>
      <button type="submit" class="btn">Register</button>
    </form>

    <div id="errorMessage" style="color:red;"></div>

    <p class="largeBuffer"></p>
  </main>

  <footer>
    <div class="footer-inner">
      <div>Â© 2025 Suvi Corporation Pty Ltd. All rights reserved.</div>
      <div class="muted"><a class="logo" href="https://suvicorpo.github.io/stream.html"><img src="images/viewpoint_logo.png" alt="ViewPoint"></a></div>
    </div>
  </footer>

  <script type="module" src="js/firebase-auth.js"></script>
</body>
</html>
